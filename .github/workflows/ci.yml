name: CI
on:
  push:
    branches: [main, master]
    paths-ignore:
    - '*.md'
    - docs/**
    - LICENSE
    - .gitignore
    - .github/dependabot.yml
  pull_request:
    branches: [main, master]
    paths-ignore:
    - '*.md'
    - docs/**
    - LICENSE
    - .gitignore
    - .github/dependabot.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build
